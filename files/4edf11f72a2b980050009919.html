    var player = new Player(talk, 0);

    var timeout = null;

    var Slide = {
      dragging: false,
      click: 0,
      previewx: null,
      previewy: null,
      next: function() {
        if (player.current == player.count() - 1) {
          return false;
        } else {
          if ($('.navigation .loading').length == 0) {
            timeout = setTimeout(function() {$('.navigation .next').addClass('loading');}, 50);
            Slide.click++;
            player.current++;
            player.preload(player.current, 10)
            Slide.show();
          };
        };
      },
      previous: function() {
        if (player.current == 0) {
          return false;
        } else {
          if ($('.navigation .loading').length == 0) {
            timeout = setTimeout(function() {$('.navigation .prev').addClass('loading');}, 50);
            player.current--;
            Slide.show();
          };
        };
      },
      goToSlide: function(id) {
        if (id <= 0 || id > player.count()) {
          return false;
        } else {
          player.current = id - 1;
          Slide.show();
        };
      },
      show: function() {
        $('.scrubbed').width(((player.current+1) * 100 / player.count()) + '%');
        $('#slide_image').attr('src', player.urls()[player.current]);
        $('.current_slide').text(player.current+1);
        Slide.markFirstOrLast();
        player.channel.trigger('change', {'number': player.current + 1});
      },
      markFirstOrLast: function() {
        $('.navigation').removeClass('first').removeClass('last');
        if (player.current == 0) {
          $('.navigation').addClass('first');
        } else if (player.current == player.count() - 1) {
          $('.navigation').addClass('last');
        };
      },
      showPreview: function(s) {
        if (s >= player.count()) {
          s = player.count() - 1;
        }
        $('.previews img').hide();
        $('.previews [data-slide=' + s + ']').show();
        $('.previews p').text('Slide ' + (s+1) + ' of ' + player.count());
      },

      updateShares: function(source) {
        var link = talk.url,
            embed = $('#embed_input').val().replace(/data-slide="\d+" /, '');

        if (source == 'slide') {
          link += '?slide=' + (player.current+1);
          embed = embed.replace(/class="speakerdeck-embed"/, 'class="speakerdeck-embed" data-slide="' + (player.current + 1) + '"');
        }

        $('#shorturl').val(link);
        $('#embed_input').val(embed);
        $('#tweet_this').get(0).src = $('#tweet_this').attr('data-url') + '&url=' + encodeURIComponent(link);
        $('#facebook_like').get(0).src = $('#facebook_like').attr('data-url') + '&href=' + encodeURIComponent(link);
      },

      openFullScreen: function() {
        var elem = document.body;

        if (elem.requestFullScreen) {
          elem.requestFullScreen();
        } else if (elem.mozRequestFullScreen) {
          elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullScreen) {
          elem.webkitRequestFullScreen();
        } else {
          var height = 1022 / talk.ratio + 65;
          window.open(window.location.href.split('?')[0]+'?slide='+(player.current+1)+'&windowed=true','popup','width=1024,height='+height);
        }

        return false;
      },

      closeFullScreen: function() {
        if (document.cancelFullScreen) {
          document.cancelFullScreen();
        } else if (document.mozCancelFullScreen) {
          document.mozCancelFullScreen();
        } else if (document.webkitCancelFullScreen) {
          document.webkitCancelFullScreen();
        }

        return false;
      },

      toggleFullScreen: function() {
        if ($('body').hasClass('fullscreen')) {
          Slide.closeFullScreen();
        } else {
          Slide.openFullScreen();
        }

        return false;
      },

      toggleFullScreenState: function() {
        if ($('body').hasClass('fullscreen')) {
          $('body').removeClass('fullscreen');
        } else {
          $('body').addClass('fullscreen');
        }
      },

      setSlideSize: function() {
        var max;

        if ($('body').hasClass('fullscreen') || $(window).width() > 640) {
          player.size = 'original';
          max = 1024;
        } else {
          player.size = 'preview';
          max = 640;
        }
        $('#slide_image').attr('src', player.urls()[player.current]);

        var $wrapper = $('#slide'),
            $img     = $('#slide img'),
            w        = $wrapper.width(),
            h        = $wrapper.height(),
            ratio    = talk.ratio,
            left, top, width, height;

        if (w <= max) {
          width  = w;
          height = w/ratio;
          top = 0;
          left = 0;
          $img.css({top:0, left:0});
        } else {
          width = max;
          height = max / ratio;
          left = (w - max) / 2;
          top = (h - height) / 2;
        }

        if (height > h + 2) {
          height = h;
          width = h * ratio;
          left = (w - width) / 2;
          top = 0;
        }

        $img.width(width);
        $img.height(height);
        $img.css({top: top, left: left});
      }
    };

    preloadThumbs = function() {
      $(player.urls('thumb')).each(function(i) {
        $('.previews').prepend('<img id="cache_thumb_' + i + '" data-slide="' + i + '" src="' + this + '" />');
      });
    }

    // jquery stuff on load
    $(function(){
      Slide.setSlideSize();

      // bind to events for fullscreen
      $(document).bind("fullscreenchange", Slide.setSlideSize);
      $(document).bind("fullscreenchange", Slide.toggleFullScreenState);
      $(document).bind("webkitfullscreenchange", Slide.setSlideSize);
      $(document).bind("webkitfullscreenchange", Slide.toggleFullScreenState);
      $(document).bind("mozfullscreenchange", Slide.setSlideSize);
      $(document).bind("mozfullscreenchange", Slide.toggleFullScreenState);

      $('a#fullscreen').bind('click', Slide.toggleFullScreen);

      $(window).bind('resize', _.throttle(Slide.setSlideSize, 100));

      // start images downloading
      player.preload(player.current + 1, 4);

      $('ul.choices li').click(function() {
        $(this).closest('ul').find('li.current').removeClass('current');
        $(this).closest('div').find('div.panel').hide();
        $($(this).addClass('current').find('a').attr('href')).show().find('input[type=text]').focus().select();
        return false;
      });

      Slide.updateShares('talk');

      $('[name=link_to]').change(function() {
        Slide.updateShares($(this).val());
      });

      $('#slide_image').load(function() {
        if (timeout != null) {
          clearTimeout(timeout);
        }
        $('.navigation .loading').removeClass('loading');
      });

      // wire up navigation buttons
      $('a.prev').click(function(){
        Slide.previous();
        return false;
      });
      $('a.next').click(function(){
        Slide.next();
        return false;
      });
      // toolbar tricks
      $('a#share_button, .overlay, .close').click(function(){
        $('#presenter').toggleClass('share');
        if ($('#presenter').hasClass('share')) {
          $('ul.choices li:first').click();
          $('#link_to_p').click();
          $('#share div.panel:visible input[type=text]').focus().select();
        }
        return false;
      });

      function scrubSlide(e) {
        var $el = $('.scrubber_holder'),
            w   = $el.width(),
            x   = e.pageX,
            d   = x - $el.position().left,
            s   = Math.floor(player.count() * (d / w));

        if (s >= player.count()) {
          s = player.count() - 1;
        }

        return s;
      }

      $('.previews').css('opacity', 0);

      $('.scrubber_holder').bind('mousemove touchmove', function(e) {
        if (e.pageX != Slide.previewx) {
          Slide.previewx = e.pageX;
          if (Slide.dragging) {
            player.current = scrubSlide(e);
            Slide.show();
            return false;
          } else if (!$('html').hasClass('touch')) {
            $('.previews').css('opacity', 1);
            Slide.showPreview(scrubSlide(e));
          }
        }
      }).mouseleave(function() {
        if (!$('html').hasClass('touch')) {
          $('.previews').css('opacity', 0);
          if(Slide.dragging) {
            Slide.dragging = false;
            $('.scrubber_holder').removeClass('dragging');
            Slide.show();
          }
        }
      }).bind('mousedown', function(e) {
        if (!$('html').hasClass('touch')) {
          $('.previews').css('opacity', 0);
          Slide.dragging = true;
          $('.scrubber_holder').addClass('dragging');
          player.current = scrubSlide(e);
          Slide.show();
        }
      }).bind('touchstart', function(e) {
        $('.previews').css('opacity', 0);
        Slide.dragging = true;
        $('.scrubber_holder').addClass('dragging');
        player.current = scrubSlide(e);
        Slide.show();
      }).bind('mouseup touchend', function() {
        $('.scrubber_holder').removeClass('dragging');
        Slide.dragging = false;
      });

      Slide.show();
      preloadThumbs();
      $('.scrubber_holder, .scrubber_holder div, .speakerdeck_toolbar, .navigation').disableSelection();

      document.onkeyup = function(e) {
        if(document.activeElement.tagName.toLowerCase() !== 'input' && document.activeElement.tagName.toLowerCase() !== 'textarea') {
          var code = (window.event) ? window.event.keyCode : e.keyCode;
          switch(code) {
            case 39:
              Slide.next();
              return false;
              break;
            case 32:
              Slide.next();
              return false;
              break;
            case 37:
              Slide.previous();
              return false;
          }
        }
      };
    });
  </script>
